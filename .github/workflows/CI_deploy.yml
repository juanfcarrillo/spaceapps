name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-lates
    name: deploy

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'

     - name: Install dependencies
        run: |
          npm install 

      - name: Build
        run: |
          npm run build

      - name: Upload Worker Version
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
